<script>
    document.querySelectorAll('.link').forEach(item => {
        item.addEventListener('click', event => {
            const src = event.target.getAttribute('data-src');
            showPdf(src);
        });
    });

    function showPdf(src) {
        const pdfEmbed = document.getElementById('pdfEmbed');
        pdfEmbed.src = src;
        document.getElementById('image-container').style.display = 'block';
    }

    // Adding event listener to the download button
    document.querySelectorAll('.download-button').forEach(downloadButton => {
        downloadButton.addEventListener('click', function(event) {
            const uploadForm = event.target.closest('.section').querySelector('form');
            const uploadedFile = uploadForm.querySelector('input[type=file]').files[0];
            if (!uploadedFile) {
                alert("Please upload a file first!");
                event.preventDefault(); // Prevent default action (i.e., following the link)
            } else {
                // Reload the page after 3 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 3000); // Change this value to set the delay before reloading (in milliseconds)
            }
        });
    });

    document.querySelectorAll('.uploadButton').forEach(uploadButton => {
        uploadButton.addEventListener('click', function(event) {
            const section = event.target.closest('.section');
            const progressBar = section.querySelector('.progress-bar');
            const uploadForm = section.querySelector('form');
            const uploadedFile = uploadForm.querySelector('input[type=file]').files[0];
            if (!uploadedFile) {
                alert("Please select a file to upload!");
                return;
            }
            const formData = new FormData();
            formData.append('file', uploadedFile);
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.success) {
                    progressBar.style.width = '100%';
                } else {
                    alert("File upload failed!");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("File upload failed!");
            });
        });
    });

    // Update the background color of selected quality buttons
    function updateQualityButtonState(id) {
        document.querySelectorAll('.quality-button').forEach(button => {
            if (button.id === id) {
                button.classList.add('selected');
            } else {
                button.classList.remove('selected');
            }
        });
    }
